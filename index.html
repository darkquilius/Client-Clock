    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Permanent+Marker&family=Open+Sans&display=swap" rel="stylesheet">

    <!-- CUSTOM STYLESHEETS -->
    <link rel="stylesheet" media="print" type="text/css" href="assets/css/print.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="assets/css/style.css" />


    <!-- DOCUMENT -->
    <title>Client Clock</title>

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-blue bg-blue" id="nav">
        <span class="navbar-brand mb-0 h1">Client Clock <i class="far fa-clock"></i></span>
        <span class="navbar-brand mb-0 h1" id="spanRight"></span>
    </nav>
    <br>

    <!-- MAIN BODY -->
    <h1 id="inv"></h1>
    <div class="container mainBody">
        <div class="row">

            <!-- Client/project add dropdown-->
            <section class="card-header" id="timerBox">


                <!-- Client sorting button -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="currentClient"></button>
                        <div class="dropdown-menu" id="clientDropdown">
                        </div>
                    </div>
                    <input id="client-input" type="text" placeholder="Client Name" class="form-control" aria-label="Text input with dropdown button">
                </div>
                <div>
                    <label for="billingrate">Billing Rate $/hr</label>
                    <input type="number" id="billingrate" name="billingrate">
                </div>
                <p id="billingerror" style="display:none;">Please set billing rate</p>
                <br>
                <br>

                <!-- Start/stop buttons -->

                <h2 id="clock"><time>00:00:00</time></h2>
                <button class="btn-success" id="start">START</button>
                <button class="btn-danger" id="stop">STOP</button>
                <button class="btn-primary" id="save">SAVE</button>
                <br>
                <br>
                <div id="timestampSlot">

                </div>
                
            </section>

            <section class="card-body" id="result">

                <!-- Billing Rate Input Field -->
                <div>
                    <button class="btn btn-secondary" id="totalBtn" type="button">Totals Summary</button>
                </div>
                <div>
                    <button class="btn btn-secondary" id="printBtn" type="button">Print Summary</button>
                </div>
                <br>
                <br>

                <div class="container" id="currentDay">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="table-active">
                                <!-- Optional: can delete column names (leave scope) -->
                                <th scope="col">Client / Project</th>
                                <th scope="col">Hours</th>
                                <th scope="col">Cost</th>
                                <th scope="col">Time</th>
                            </tr>
                        </thead>

                        <tbody id="currentTable">
                            <!-- Clear code! Example only -->
                            <!-- <tr>
                                <td>Example Client</td>
                                <td>1 hour 34 minutes</td>
                                <td>$1,234.56</td>
                                <td>4:31PM - 5:34PM</td>
                            </tr>
                            <tr>
                                <td>Example Client 2</td>
                                <td>36 minutes</td>
                                <td>$789.00</td>
                                <td>2:45PM - 3:56PM</td>
                            </tr>
                            <tr class="table-success">
                                <td>Total:</td>
                                <td>2 hours 10 minutes</td>
                                <td>$2,023.56</td>
                            </tr> -->

                        </tbody>
                    </table>
                    <table class="table table-bordered table-hover">
                        <thead class="noDisp" id="totalTableHead">
                            <tr class="table-active">
                                <!-- Optional: can delete column names (leave scope) -->
                                <th scope="col">Client / Project</th>
                                <th scope="col">Total Hours</th>
                                <th scope="col">Total Cost</th>
                            </tr>
                        </thead>
                        <tbody id="totalTable">
                            <!-- Clear code! Example only -->
                            <!-- <tr>
                                <td>Example Client</td>
                                <td>1 hour 34 minutes</td>
                                <td>$1,234.56</td>
                                <td>4:31PM - 5:34PM</td>
                            </tr>
                            <tr>
                                <td>Example Client 2</td>
                                <td>36 minutes</td>
                                <td>$789.00</td>
                                <td>2:45PM - 3:56PM</td>
                            </tr>
                            <tr class="table-success">
                                <td>Total:</td>
                                <td>2 hours 10 minutes</td>
                                <td>$2,023.56</td>
                            </tr> -->

                        </tbody>
                    </table>
                </div>
            </section>

        </div>
    </div>

    <script src="assets/js/script.js"></script>
